<head>
    <title>Car Price Prediction</title>

        form {

        margin: 0 auto;

        margin-bottom: 20px;

    .prediction {

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #030000;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .car-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .car-gif {
            display: block;
            margin: 0 auto;
            max-width: 300px;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 20px
        }

        @keyframes scroll {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        body {
            /* ... your existing body styles ... */
            animation: scroll 10s linear infinite; /* Adjust the duration as per your preference */
        }

    </style>
</head>

    <marquee behavior="scroll" direction="left">
        <h1 style="color: #ffffff;">Welcome to CAR DEKHO</h1>
    </marquee>

    <br>
    <br>

    <div class="header">
        <img src="https://images10.gaadi.com/listing/carDekhoCare/homeMechanic/srpTopBannerD3x.png" alt="Header Image" width="1350" height="150">
    </div>
   
    <div class="car-image">
         <img src="https://stimg.cardekho.com/pwa/img/Desktop-logo.svg" alt="Car Image" width="300">
    </div>
    <form action="/Car_dekho/price_prediction" method="POST">
        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required><br><br>
        
        <label for="Present_Price">Present Price:</label>
        <input type="number" step="0.01" id="Present_Price" name="Present_Price" required><br><br>
        
        <label for="Kms_Driven">Kilometers Driven:</label>
        <input type="number" id="Kms_Driven" name="Kms_Driven" required><br><br>
        
        <label for="Fuel_Type">Fuel Type:</label>
        <select id="Fuel_Type" name="Fuel_Type" required>
            <option value="CNG">CNG</option>
            <option value="Diesel">Diesel</option>
            <option value="Petrol">Petrol</option>
        </select><br><br>
        
        <label for="Seller_Type">Seller Type:</label>
        <select id="Seller_Type" name="Seller_Type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br><br>
        
        <label for="Transmission">Transmission:</label>
        <select id="Transmission" name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>
        
        <label for="Owner">Owner:</label>
        <input type="number" id="Owner" name="Owner" required><br><br>
        
        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
        <div class="prediction">
            <h2>Predicted Car Price:</h2>
            <p><strong>{{ prediction }} /-L </strong> </p>
        </div>
    {% endif %}


</body>
</html>
